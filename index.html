<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans"
      rel="stylesheet"
    />

    <title>Shared video</title>
  </head>

  <style>
    * {
      font-family: "Noto Sans";
    }

    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      margin: 0px;
      padding: 0px;
      width: 100vw;
      height: 100vh;
    }

    .item {
      flex: 1;
    }

    .bottom {
      padding-left: 32px;
      padding-right: 32px;
      display: flex;
      flex-direction: column;
    }

    .bottom p {
      color: white;
      text-align: center;
    }

    .channel {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .channel img {
      width: 32px;
      height: 32px;
      margin-right: 6px;
      border-radius: 18px;
    }
    .channel p {
      color: rgba(235, 235, 245, 0.6);
      font-size: 16px;
    }

    .footer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: end;
      margin-bottom: 16px;
      flex-direction: column;
    }

    .footer p {
      margin: 0px;
      margin-top: 8px;
      color: rgba(235, 235, 245, 0.6);
      font-size: 13px;
    }

    .middle {
      background: url("%TRACK_IMAGE%") no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: end;
      margin: 8px;
      height: 30vh;
    }

    .middle p {
      margin: 8px;
      margin-right: 8px;
      background-color: rgba(48, 48, 50, 1);
      color: white;
      font-size: 11px;
      padding-left: 8px;
      padding-right: 8px;
      border-radius: 16px;
    }
  </style>

  <body>

    <div class="middle">

      <span style="flex: 1"></span>
